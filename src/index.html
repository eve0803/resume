<script type="text/babel">
    var HeaderBox = React.createClass({
      render: function() {
        return (
           <header >
         <div className="web-links fr">
             <a href="#"><i className="icon iconfont">&#xe624;</i>guolimin0803@163.com</a>
             <a href="#"><i className="icon iconfont">&#x3488;</i>eve0803 </a>

             <p>前端工程师</p>
         </div>
          </header>
        );
      }
    });

   	var ItemResume = React.createClass({
				render:function (){
					return (
						<li>
						 <i  class="circtle"></i>
                        <h4>{this.props.product.price}</h4>
                        <p class="text">{this.props.product.price} </p>
                        </li>
					)
				}
	});

    var ListResume = React.createClass({
      render: function() {
            this.props.products.forEach(function(product) {
      if (product.category !== lastCategory) {
        rows.push(<ProductCategoryRow category={product.category} key={product.category} />);
      }
      rows.push(<ProductRow product={product} key={product.name} />);
      lastCategory = product.category;
    });
          return (
           <ul>



				{
					this.props.data.map(function (item,index){
						return <ItemResume key={index} item={item} />
					})
				 }
           </ul>
      );
      }
    });
    var MainResume  = React.createClass({
      render: function() {
          return (
          <section>
                <div className="item">
                    <h3 className="title"><i className="icon iconfont">&#xe62a;</i>{this.props.title}</h3>
                    <ListResume  listArr ={this.props.data}/>
                </div>
        </section>
      );
      }
    });

    var DownLoadResume =  React.createClass({
      render: function() {
          return (
           <div className="downLoad">
            <a href="#">源代码</a>
            <a href="../static/guolimin.pdf" download>PDF下载</a>
           </div>
      );
      }
    });


	var dataText =[
{
title: "项目经验",
data: [
{
name: "分众小屏",
time: "2014.10-2014.12",
description: "利用HTML/CSS/JavaScript/TweenMax等技术进行客户端产品的开发。完成有百度地图选择楼宇，ajax上传图片等交互效果"
}
]
}
  ]


    var ResumeBox = React.createClass({
      render: function() {
        return (
        <div>
            <HeaderBox />
            <MainResume dataText={this.props.dataText}/>
            <DownLoadResume />
        </div>
        );
      }
    });
      ReactDOM.render(
       <ResumeBox dataText={dataText}/>,
        document.getElementById('resume')
      );
    </script>
